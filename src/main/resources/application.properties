spring.application.name=canopy

#PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/canopy
spring.datasource.username=postgres
spring.datasource.password=postgres12345.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=canopy-group
spring.kafka.consumer.auto-offset-reset=earliest

#Redis
spring.redis.host=localhost
spring.redis.port=6379

#Security & JWT
spring.security.enabled=true
jwt.secret=use_a_very_long_and_secure_key_here_minimum_256_bits
jwt.expiration=86400000
server.servlet.session.cookie.secure=true